<!DOCTYPE html>
<html>
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>blogs</title>
    </head>

    <body style="background-color:DarkGray;">
        <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
        <h2 class="form-signin-heading">Sign in to blog</h2>

        <form class="form-signin" role="form" method="post" action=".">
            {% csrf_token %}
            Username <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/><br>
            Password <input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />
            <br />


            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>

        </form>

    </body>
</html>
